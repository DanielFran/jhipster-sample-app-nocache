version: '2'
services:
    jhipsternocachesampleapplication-app:
        image: jhipsternocachesampleapplication
        external_links:
            - jhipsternocachesampleapplication-mysql:mysql
        environment:
            - SPRING_PROFILES_ACTIVE=prod,swagger
            - SPRING_DATASOURCE_URL=jdbc:mysql://mysql:3306/jhipsternocachesampleapplication?useUnicode=true&characterEncoding=utf8&useSSL=false
            - JHIPSTER_SLEEP=10 # gives time for the database to boot before the application
        ports:
            - 8080:8080
    jhipsternocachesampleapplication-mysql:
        extends:
            file: mysql.yml
            service: jhipsternocachesampleapplication-mysql
